<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dutch Radio Player</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ececec;
    }

    .tablet-container {
      background-color: #fff;
      border: 1px solid #d1d1d1;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }

    .tablet-header {
      font-size: 28px;
      font-weight: bold;
      color: #4285f4; /* Google Blue */
    }

    .radio-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: auto;
      margin-top: 20px;
    }

    .radio-button {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #4285f4; /* Google Blue */
      color: #fff;
      font-size: 14px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
    }

    .radio-button:hover {
      background-color: #3b73af;
    }

    .radio-button:nth-child(1) { transform: rotate(45deg); top: 10px; left: 80px; }
    .radio-button:nth-child(2) { transform: rotate(90deg); top: 80px; left: 150px; }
    .radio-button:nth-child(3) { transform: rotate(135deg); top: 150px; left: 80px; }
    .radio-button:nth-child(4) { transform: rotate(180deg); top: 80px; left: 10px; }
    .radio-button:nth-child(5) { transform: rotate(225deg); bottom: 10px; left: 80px; }
    .radio-button:nth-child(6) { transform: rotate(270deg); top: 80px; right: 10px; }
    .radio-button:nth-child(7) { transform: rotate(315deg); bottom: 80px; left: 150px; }
    .radio-button:nth-child(8) { transform: rotate(360deg); bottom: 80px; right: 80px; }

    audio {
      width: 100%;
      margin-top: 20px;
      display: none; /* Hide the default audio controls */
    }

    #volumeButton {
      background-color: #4285f4; /* Google Blue */
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    #volumeSlider {
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="container tablet-container">
    <h1 class="tablet-header">Dutch Radio Player</h1>

    <div class="row justify-content-center">
      <div class="col-md-12">
        <audio id="radioPlayer" src=""></audio>
        <button id="volumeButton">Volume</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      </div>
    </div>

    <div class="radio-container">
      <div class="radio-button" onclick="playRadio(1)">1</div>
      <div class="radio-button" onclick="playRadio(2)">2</div>
      <div class="radio-button" onclick="playRadio(3)">3</div>
      <div class="radio-button" onclick="playRadio(4)">4</div>
      <div class="radio-button" onclick="playRadio(5)">5</div>
      <div class="radio-button" onclick="playRadio(6)">6</div>
      <div class="radio-button" onclick="playRadio(7)">7</div>
      <div class="radio-button" onclick="playRadio(8)">8</div>
    </div>

    <!-- Bootstrap JS and jQuery (required for the Bootstrap JS components) -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Function to fetch radio stations from JSON file
      async function fetchRadioStations() {
        try {
          const response = await fetch('https://thrasilias.github.io/radio-stations.json');
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching radio stations:', error);
          return [];
        }
      }

      // Function to play radio station
      function playRadio(stationNumber) {
        const radioStations = document.getElementById("radioStations");
        const radioPlayer = document.getElementById("radioPlayer");
        const volumeSlider = document.getElementById("volumeSlider");

        const station = radioStations[stationNumber - 1];

        radioPlayer.src = station.streamUrl;
        radioPlayer.play();
        alert("Now Playing: " + station.name);
      }

      // Call the function to fetch and play radio stations on page load
      async function initializeRadio() {
        const radioStations = await fetchRadioStations();
        const radioList = document.getElementById("radioStations");

        radioStations.forEach(station => {
          const listItem = document.createElement("a");
          listItem.href = "#";
          listItem.classList.add("list-group-item", "list-group-item-action");

          const roundedIcon = document.createElement("div");
          roundedIcon.classList.add("rounded-icon");
          roundedIcon.textContent = "R"; // Replace with an icon or station abbreviation

          const stationName = document.createElement("div");
          stationName.textContent = station.name;

          listItem.appendChild(roundedIcon);
          listItem.appendChild(stationName);

          listItem.addEventListener("click", () => {
            playRadio(station.number);
          });

          radioList.appendChild(listItem);
        });
      }

      // Call the function to initialize radio on page load
      initializeRadio();

      // Your existing event listeners for volume control
      document.getElementById("volumeButton").addEventListener("click", () => {
        const radioPlayer = document.getElementById("radioPlayer");
        radioPlayer.volume = radioPlayer.volume === 0 ? 1 : 0;
      });

      document.getElementById("volumeSlider").addEventListener("input", () => {
        const radioPlayer = document.getElementById("radioPlayer");
        radioPlayer.volume = document.getElementById("volumeSlider").value;
      });
    </script>

  </div>

</body>

</html>
