<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dutch Radio Player</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ececec;
    }

    .tablet-container {
      background-color: #fff;
      border: 1px solid #d1d1d1;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    .tablet-header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #4285f4; /* Google Blue */
    }

    .tablet-list-group {
      display: flex;
      flex-wrap: wrap;
    }

    .list-group-item {
      flex: 1 0 48%; /* Adjust width as needed */
      margin: 1%;
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .rounded-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #4285f4; /* Google Blue */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 15px;
    }

    .list-group-item:hover {
      background-color: #d6d6d6;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      display: none; /* Hide the default audio controls */
    }

    #volumeButton {
      background-color: #4285f4; /* Google Blue */
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container tablet-container">
    <h1 class="tablet-header">Dutch Radio Player</h1>

    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="list-group tablet-list-group" id="radioStations">
          <!-- Add radio stations dynamically -->
        </div>
      </div>
    </div>

    <audio id="radioPlayer" src="https://25303.live.streamtheworld.com/WEB10_MP3_SC"></audio>
    <button id="volumeButton">Volume</button>
  </div>

  <!-- Bootstrap JS and jQuery (required for the Bootstrap JS components) -->
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const radioStations = [
      { name: "SlamFM", streamUrl: "https://25303.live.streamtheworld.com/WEB10_MP3_SC" },
      { name: "Radio 538", streamUrl: "URL_TO_STREAM_5" },
      { name: "Qmusic", streamUrl: "URL_TO_STREAM_6" },
      { name: "Sky Radio", streamUrl: "URL_TO_STREAM_7" },
      { name: "3FM", streamUrl: "URL_TO_STREAM_8" },
      { name: "Radio 10", streamUrl: "URL_TO_STREAM_9" },
      { name: "NPO Radio 1", streamUrl: "URL_TO_STREAM_10" },
      // Add more stations as needed
    ];

    const radioList = document.getElementById("radioStations");
    const radioPlayer = document.getElementById("radioPlayer");
    const volumeButton = document.getElementById("volumeButton");

    radioStations.forEach(station => {
      const listItem = document.createElement("a");
      listItem.href = "#";
      listItem.classList.add("list-group-item", "list-group-item-action");

      const roundedIcon = document.createElement("div");
      roundedIcon.classList.add("rounded-icon");
      roundedIcon.textContent = "R"; // Replace with an icon or station abbreviation

      const stationName = document.createElement("div");
      stationName.textContent = station.name;

      listItem.appendChild(roundedIcon);
      listItem.appendChild(stationName);

      listItem.addEventListener("click", () => {
        radioPlayer.src = station.streamUrl;
        radioPlayer.play();
      });

      radioList.appendChild(listItem);
    });

    volumeButton.addEventListener("click", () => {
      if (radioPlayer.volume === 0) {
        radioPlayer.volume = 1;
      } else {
        radioPlayer.volume = 0;
      }
    });
  </script>

</body>

</html>
