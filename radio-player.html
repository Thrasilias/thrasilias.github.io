<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dutch Radio Player</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ececec;
    }

    .tablet-container {
      background-color: #fff;
      border: 1px solid #d1d1d1;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    .tablet-header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #4285f4; /* Google Blue */
    }

    .tablet-list-group {
      max-height: 300px;
      overflow-y: auto;
    }

    .rounded-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #4285f4; /* Google Blue */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 15px;
    }

    .list-group-item {
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .list-group-item:hover {
      background-color: #d6d6d6;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="container tablet-container">
    <h1 class="tablet-header">Dutch Radio Player</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="list-group tablet-list-group" id="radioStations">
          <!-- Add radio stations dynamically -->
        </div>
      </div>
    </div>

    <audio id="radioPlayer" controls></audio>
  </div>

  <!-- Bootstrap JS and jQuery (required for the Bootstrap JS components) -->
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const radioStations = [
      { name: "SlamFM", streamUrl: "https://25303.live.streamtheworld.com/WEB10_MP3_SC" },
      { name: "Station 2", streamUrl: "URL_TO_STREAM_2" },
      // Add more stations as needed
    ];

    const radioList = document.getElementById("radioStations");
    const radioPlayer = document.getElementById("radioPlayer");

    radioStations.forEach(station => {
      const listItem = document.createElement("a");
      listItem.href = "#";
      listItem.classList.add("list-group-item", "list-group-item-action");
      
      const roundedIcon = document.createElement("div");
      roundedIcon.classList.add("rounded-icon");
      roundedIcon.textContent = "R"; // Replace with an icon or station abbreviation
      
      const stationName = document.createElement("div");
      stationName.textContent = station.name;

      listItem.appendChild(roundedIcon);
      listItem.appendChild(stationName);

      listItem.addEventListener("click", () => {
        radioPlayer.src = station.streamUrl;
        radioPlayer.play();
      });

      radioList.appendChild(listItem);
    });
  </script>

</body>

</html>
