<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dutch Radio Player</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .tablet-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    .tablet-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .tablet-list-group {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="container tablet-container">
    <h1 class="tablet-header">Dutch Radio Player</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="list-group tablet-list-group" id="radioStations">
          <!-- Add radio stations dynamically -->
        </div>
      </div>
    </div>

    <audio id="radioPlayer" controls class="mt-3" style="width: 100%;"></audio>
  </div>

  <!-- Bootstrap JS and jQuery (required for the Bootstrap JS components) -->
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const radioStations = [
      { name: "Station 1", streamUrl: "URL_TO_STREAM_1" },
      { name: "Station 2", streamUrl: "URL_TO_STREAM_2" },
      // Add more stations as needed
    ];

    const radioList = document.getElementById("radioStations");
    const radioPlayer = document.getElementById("radioPlayer");

    radioStations.forEach(station => {
      const listItem = document.createElement("a");
      listItem.href = "#";
      listItem.classList.add("list-group-item", "list-group-item-action");
      listItem.textContent = station.name;

      listItem.addEventListener("click", () => {
        radioPlayer.src = station.streamUrl;
        radioPlayer.play();
      });

      radioList.appendChild(listItem);
    });
  </script>

</body>

</html>
